<div class="conversation-item">
  <div class="conversation-item__avatar">
    <img width="49" height="49" [src]="conversation.avatar" alt="avatar" />
  </div>
  <div class="conversation-item__content">
    <div class="conversation-item__content__header">
      <div class="conversation-item__content__header__name">
        {{ conversation.name}}
      </div>
      <div class="conversation-item__content__header__time">
        {{ conversation.time }}
      </div>
    </div>

    <div class="conversation-item__content__message">
      {{ conversation.lastMessage }}
    </div>
  </div>
</div>
